<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número secreto entre <strong>1 e 10</strong></p>

        <input type="number" id="input-numero" placeholder="Digite um número">
        <button onclick="adivinhar()">Enviar</button>

        <p id="resultado"></p>

        <button id="btn-reset" onclick="resetarJogo()">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
